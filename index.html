<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="A frontend framework for Rust, via WebAssembly ">

    <link rel="icon" type="image/png" href="./public/favicon.png">

    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./syntax_style.css">

    <title>Seed</title>

</head>
<body>
<div id="main"></div>

<link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">

<!-- Github pages routing workaround, from https://github.com/rafrex/spa-github-pages/blob/gh-pages/index.html#L58-->
<!-- Start Single Page Apps for GitHub Pages -->
<script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafrex/spa-github-pages
    // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
    // ----------------------------------------------------------------------
    // This script checks to see if a redirect is present in the query string
    // and converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function(l) {
        if (l.search) {
            var q = {};
            l.search.slice(1).split('&').forEach(function(v) {
                var a = v.split('=');
                q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
            });
            if (q.p !== undefined) {
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + (q.p || '') +
                    (q.q ? ('?' + q.q) : '') +
                    l.hash
                );
            }
        }
    }(window.location))
</script>

<script src='./pkg/seed_homepage.js'></script>

<script>
    // the `wasm_bindgen` global is set to the exports of the Rust module
    const { render } = wasm_bindgen;
    // we'll defer our execution until the wasm is ready to go
    function run() {
        render();
    }
    // here we tell bindgen the path to the wasm file so it can run
    // initialization and return to us a promise when it's done
    wasm_bindgen('./pkg/seed_homepage_bg.wasm')
        .then(run)
        .catch(console.error);
</script>

</body>
</html>
